apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  labels:
    app: nodejs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs
          image: elie3141/todo-app:latest #<your-image-name>  # ä¾‹: registry.gitlab.com/elie/k8s-todo-app:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: postgres-secret

